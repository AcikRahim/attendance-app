<ion-view title="Event Feedback">

    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"> Back</i> 
        </button>
    </ion-nav-buttons>

    <ion-content>
    	<div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Enter your feedback here" ng-model="form.feedback" style="height: 200px">
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="sendFeedback()">Send feedback</button>   
            </label>        
        </div>
	</ion-content>

</ion-view>
