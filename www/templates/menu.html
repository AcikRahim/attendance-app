<ion-side-menus enable-menu-with-back-views="false">
	
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
      		<ion-nav-buttons side="left">
        		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      		</ion-nav-buttons>
    	</ion-nav-bar>
    <ion-nav-view name="menu-content"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
    	<ion-header-bar class="bar-stable">
      		<h1 class="title">Menu</h1>
    	</ion-header-bar>
    	<ion-content style="background-color: #607D8B">
	      	<ion-list>
	      		<ion-item ui-sref="app.event-list" class="item-icon-left" menu-close>
	      			<i class="icon ion-images"></i>
	          		Event List 
	        	</ion-item>
	        	<ion-item ui-sref="app.view-me" class="item-icon-left" menu-close>
	        		<i class="icon ion-person"></i>
	          		View Me
	        	</ion-item>
	        	<ion-item ui-sref="app.opening-attendance" class="item-icon-left" menu-close>
	        		<i class="icon ion-android-open"></i>
	          		Opening Attendance
	        	</ion-item>
	        	<ion-item ui-sref="app.closing-attendance" class="item-icon-left" menu-close>
	        		<i class="icon ion-android-exit"></i>
	          		Closing Attendance
	        	</ion-item>
	        	<ion-item ui-sref="app.event-feedback" class="item-icon-left" menu-close>
	        		<i class="icon ion-ios-compose"></i>
	          		Event Feedback
	        	</ion-item>
	        	<ion-item ui-sref="app.see-feedback" class="item-icon-left" menu-close>
	        		<i class="icon ion-chatbubble-working"></i>
	          		See Feedback
	        	</ion-item>
	        	<!-- <ion-item ui-sref="app.emergency-contact" menu-close>
	          		Emergency Contact
	        	</ion-item> -->
	        	<ion-item ui-sref="app.opening-closing" class="item-icon-left" menu-close>
	        		<i class="icon ion-ios-cog"></i>
	          		Opening/Closing
	        	</ion-item>
	        	<!-- <ion-item ui-sref="app.event-management" menu-close>
	          		Event Management
	        	</ion-item> -->
	        	<ion-item menu-close class="item-icon-left" ng-click="logout()">
	        		<i class="icon ion-log-out"></i>
	          		Log Me Out
	        	</ion-item>
	      	</ion-list>
    	</ion-content>
  </ion-side-menu>

</ion-side-menus>
