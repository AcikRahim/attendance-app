<ion-view title="Opening Attendance">
	<ion-content style="height: 100%; width: 100%; background-color: #393B3D">	

		<div ng-repeat="event in eventsData" class="card">
            <div class="item row item-divider" style="background-color: #FFE082">
                <div class="col col-75">
                    {{ event.ename }}
                </div>
                <div class="col col-25">
                    {{ event.edate }}
                </div>
            </div>

            <div class="item item-body">
                <img class="full-image" style="width: 100%; height: 150px" ng-src="{{ event.photolink }}">
            </div>

            <div class="item item-text-wrap">
                <p>Attendance taking at: {{ event.lname }}</p>
                <hr>
                <h3>{{ event.description }}</h3>
            </div>

             <label class="item item-text-wrap"  style="padding: 0px 15px">
                <button class="button button-block button-positive" ng-click="sendLocation(event.event_id, event.ename)">Sign for Opening</button>
            </label>

        </div>

	</ion-content>
</ion-view>
